<div class="tcs-home-content" fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch"
    style="padding-left: 20px; padding-right: 20px; margin-top: 10px;">

    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" style="min-height: 300px">
        <mat-card fxFlex [formGroup]="deployerForm">
            <mat-card-header>
                <div mat-card-avatar class="infra-deployer-image"></div>
                <mat-card-title>Infrastructure Deployer</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <div fxLayout="row" style="width: 100%;" fxLayoutGap="15px">

                    <mat-form-field fxFlex="1 1 55%" appearance="outline">
                        <mat-label>Deployer Type</mat-label>
                        <mat-select formControlName="deployerType">
                            <mat-option *ngFor="let item of deployerTypes;" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxLayout="row" style="width: 100%;" fxLayoutGap="15px">

                    <mat-checkbox fxFlex="1 1 25%" formControlName="deployEdgex">Deploy Edgex
                    </mat-checkbox>
                </div>

                <div fxLayout="row" style="width: 100%;" fxLayoutGap="15px">

                    <mat-checkbox fxFlex="1 1 25%" formControlName="deployAIRBase">Deploy AIR Base
                    </mat-checkbox>
                </div>
               

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="deploy()" color="primary">Deploy</button>
                <button mat-raised-button (click)="undeploy()" color="primary">Undeploy</button>

            </mat-card-actions>

        </mat-card>
    </div>
</div>
