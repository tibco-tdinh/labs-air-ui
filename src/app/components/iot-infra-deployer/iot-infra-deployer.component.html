<div fxLayout="column" fxFlex="grow" style="padding-left: 20px; padding-right: 200px; margin-top: 10px;">

    <div fxLayout="column" style="min-height: 300px;">
         <mat-card fxFlex [formGroup]="deployerForm">
             <mat-card-header>
                 <div mat-card-avatar class="infra-deployer-image"></div>
                 <mat-card-title>Infrastructure Deployer</mat-card-title>
             </mat-card-header>
             
 
             <mat-card-content>
                 <div style="min-height: 100px; width: 100%">
 
                     <mat-tab-group style="width: 100%">
                         <mat-tab label="Deployer">
                             <div>
                                 <app-infra-deployer></app-infra-deployer>
                             </div>
                         </mat-tab>
                         <mat-tab label="Registration">
                             <div>
                                 <app-infra-registration></app-infra-registration>
                             </div>
                         </mat-tab>
                     </mat-tab-group>
                 </div>
             </mat-card-content>
 
         </mat-card>
     </div>
 </div>
