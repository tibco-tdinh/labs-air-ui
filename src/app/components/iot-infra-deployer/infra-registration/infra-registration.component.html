<div fxLayout="column" fxLayoutGap="20px" style="height: 100%; overflow: auto;">
    <div fxLayout="row" fxLayoutAlign="space-around" style="width: 100%; overflow:auto;">
        <mat-card fxFlex>
          <mat-card-header>
            <mat-card-title>Registration Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="center start" style="width: 100%; padding-top: 20px">
              <div fxLayout="row" fxLayoutAlign="center start" style="width: 100%; padding-left: 20px">
                <mat-form-field fxFlex="1 1 18%" appearance="outline" style="width: 20%;">
                  <mat-label>Project name</mat-label>
                  <input matInput [readonly]=false>
                </mat-form-field>
                <input type="file" class="file-input" accept="*.yml" (change)="onFileSelected($event)"
                    style="display:none;" #fileUpload />
                    <button mat-icon-button color="primary" (click)="fileUpload.click()">
                      <mat-label style="font-size: 18px; margin-right: 30%;">Upload a yml file</mat-label>
                      <mat-icon class="icon-display">upload_file</mat-icon>
                    </button>
                <button mat-raised-button (click)="save()" color="primary" style="margin-left: 11%;">Create</button>

              </div>
              <mat-accordion>
                <mat-expansion-panel *ngFor="let item of items;">
                    <mat-expansion-panel-header (click)="addform(item)">
                        <mat-panel-title>{{item[0]}}</mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                          <form [formGroup]="registrationForm">
                            <ng-container formArrayName="parameters">
                              <mat-card fxFlex class="mat-elevation-z0" style=" margin-left: -1%; max-height: 300px; width: 100%; overflow: auto;">
                                <ng-container *ngFor="let prop of registrationForm.get('parameters')['controls']; let i = index">
                
                                  <div fxLayout="row" fxFlex="100%" fxLayoutGap="15px" [formGroupName]="i">
                                    <mat-form-field fxFlex="1 1 15%" appearance="outline">
                                      <input matInput [readonly]=true formControlName="name">
                                    </mat-form-field>
                                    <mat-form-field fxFlex="1 1 15%" appearance="outline">
                                      <input matInput [readonly]=false formControlName="value" placeholder="Enter Property Value ">
                                    </mat-form-field>
                                  </div>
                                </ng-container>
                              </mat-card>
                            </ng-container>
                          </form>                      
                    </ng-template>
                </mat-expansion-panel>
              </mat-accordion>
              <mat-card-actions>
                <button mat-raised-button (click)="register()" color="primary">Register</button>
              </mat-card-actions>
          </div>
          </mat-card-content>
        </mat-card>
    </div>
</div>
