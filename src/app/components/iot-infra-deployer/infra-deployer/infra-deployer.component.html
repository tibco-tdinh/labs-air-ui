<div fxLayout="column" fxLayoutGap="20px" style="height: 100%; overflow: auto;">

  <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between stretch" style="min-height: 250px;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Project Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Deployable name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>Created time</th>
          <td mat-cell *matCellDef="let element"> {{element.created}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        [ngClass]="{highlighted: selectedRowIndex == row.id}"  (click)="highlight(row)">
      </tr>
    </table>     
  </div>  
  <form [formGroup]="projectForm"  fxLayout="row wrap" fxLayoutGap="15px"> 
    <div formArrayName="details">
      <div *ngFor="let detail of detailForms.controls; let i=index" 
            [formGroupName]="i">

            <div fxLayout="row"  fxLayoutAlign="space-around" style="width: 100%; min-height: 500px; overflow:auto;">
              <mat-card fxFlex >
                  <mat-card-header>
                      <mat-card-title>Project Details</mat-card-title>
                  </mat-card-header>  
                  <mat-card-content>
                    <div fxLayout="row" style="width: 20%;" fxLayoutGap="15px">
          
                      <mat-form-field fxFlex="1 1 18%" appearance="outline">
                          <mat-label>Project ID</mat-label>
                          <input matInput [readonly]=true formControlName="id">
                      </mat-form-field>
                      <mat-form-field fxFlex="1 1 18%" appearance="outline">
                          <mat-label>Deployable Name </mat-label>
                          <input matInput [readonly]=true formControlName="name">
                      </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="space-around" style="width: 20%;" fxLayoutGap="15px">
                      <mat-form-field fxFlex="1 1 18%" appearance="outline">
                          <mat-label>Description</mat-label>
                          <input matInput [readonly]=true formControlName="created">
                      </mat-form-field>
                      <mat-form-field fxFlex="1 1 18%" appearance="outline">
                          <mat-label>Created</mat-label>
                          <input matInput [readonly]=true formControlName="description">
                      </mat-form-field>
                    </div>
                    <!-- <div *ngFor="let deployable of detailForms[4]">
                      <mat-label>{{deployable}}</mat-label>
                      <input matInput formControlName="deployable">     
                    </div> -->
                    <mat-card-actions>
                        <button mat-raised-button (click)="deploy()" color="primary">Deploy</button>
                        <button mat-raised-button (click)="undeploy()" color="primary">Undeploy</button>
          
                    </mat-card-actions>
                  </mat-card-content> 
              </mat-card> 
            </div>  
      </div>
    </div>
  </form>
</div>
